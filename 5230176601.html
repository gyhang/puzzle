<h1>天下第2关：【角谷定理】</h1>
<hr>
<div>
<p>定理如下：</p>
<p>对任意自然数N, </p>
<p>如果是偶数，则对其除以2</p>
<p>如果是奇数，则乘以3再加1</p>
<p>如此反复....</p>
<p>最后必得到数字1</p>
<p>定义：N通过多少步才能变成1，称为：角谷步长</p>
<p>1 的角谷步长是 0</p>
<p>2 的角谷步长是 1</p>
<p>27 的角谷步长是 111 </p>
<p>...</p>
<p>那么，1百万以内的自然数，最大角谷步长是多少？</p>
</div>
